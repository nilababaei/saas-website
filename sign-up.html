<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>LunaSphere • Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,600,700|Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

  <div class="all">
    <ul class="skip-links">
      <li><a href="#main">Jump to main content</a></li>
      <li><a href="#nav">Jump to navigation</a></li>
    </ul>

    <header class="grid relative island-1-2">
      <h1 class="hidden">Home</h1>

      <div class="unit xs-2-3 s-2-3 m-1-3">
        <div class="embed embed-4by1">
          <img class="embed-item" src="images/logo.svg" alt="">
        </div>
      </div>

      <div class="unit xs-1-3 s-1-3">
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label absolute" for="nav-check">
          <img class="img-flex island-1-8 nav-open" src="images/toggle-open.svg" alt="Open Navigation">
          <img class="img-flex island-1-8 nav-close" src="images/toggle-close.svg" alt="Close Navigation">
        </label>
        <nav class="nav text-center" id="nav" tabindex="0" role="navigation">
          <ul class="first-list list-group">
            <li class="island"><a class="btn-nav island-1-2" href="index.html">Home</a></li>
            <li class="island"><a class="btn-nav island-1-2" href="tour.html">Products</a></li>
            <li class="island"><a class="btn-nav island-1-2" href="pricing.html">Pricing</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main role="main" id="main" tabindex="0">
      <section class="frm max-length island">
        <div class="pad-t">
          <h2 class="push-1-4 bold mega normal">Take the next step.</h2>

          <form method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
            <fieldset class="push-none">
              <div class="grid">
                <div class="psh unit xs-1 m-1 l-1-2 push">
                  <label class="kilo" for="name">Name</label>
                  <input id="name" name="name" required>
                </div>
                <div class="unit xs-1 m-1 l-1-2 push">
                  <label class="kilo" for="email">Email</label>
                  <input id="email" type="email" name="email" required>
                </div>
                <div class="psh unit xs-1 m-1 l-1 push">
                  <label class="kilo" for="email">Business Email</label>
                  <input id="email" type="email" name="email" required>
                </div>
                <div class="psh unit xs-1 m-1 l-1 push">
                  <label class="kilo" for="website">Website URL</label>
                  <input id="website" type="website" name="website" required>
                </div>
                <div class="psh unit xs-1 m-1 l-1 push">
                  <label class="kilo" for="password">Password</label>
                  <input id="password" type="password" name="password" required>
                </div>
                <legend class="unit xs-1 push not-bold text-center milli">By submitting this form, you accept our Terms of Service.</legend>
                <div class="unit xs-1-2 m-1-2 l-1-2 push text-center">
                  <button class="btn" type="submit">Sign Up</button>
                </div>
                <input type="hidden" name="_subject" value="Sign up for our software">
                <div class="unit xs-1-2 m-1-2 l-1-2 text-center">
                  <button class="btn" type="log-in">Log In</button>
                </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer micro text-center pad-t pad-b" role="contentinfo">
      <div class="pad-b-1-2">
        <small>Copyright © 2018 LunaSphere.com</small>
      </div>
      <ul class="list-group push-1-2">
        <li><a class="footer-class" href="#">Terms of Service</a></li>
        <li><a class="footer-class" href="#">Privacy Policy</a></li>
        <li><a class="footer-class" href="#">Ad Preference</a></li>
      </ul>
      <ul class="list-group list-group-inline push-none">
        <li><a class="footer-class" href="index.html">Home</a></li>
        <li><a class="footer-class" href="tour.html">Products</a></li>
        <li><a class="footer-class" href="pricing.html">Pricing</a></li>
      </ul>
    </footer>
  </div>

</body>
</html>
